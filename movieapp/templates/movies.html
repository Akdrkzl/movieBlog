{% extends "base.html" %}
{% load static %}
{% block content %}
<div id="page-top">
    <div id="wrapper">
        {% include "partials/_sidebar.html" %}
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                {% include "partials/_navbar.html" %}
                <div class="container-fluid">
                    <div class="d-sm-flex align-items-center justify-content-between mt-4 mb-3">
                        <h1 class="h5 mb-0 text-gray-900">Movies</h1>
                        <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">Reset Filters <i
                                class="fas fa-times fa-sm text-white-50"></i></a>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="row">
                                {% for i in movies  %}
                                <div class="col-xl-4 col-md-6 mb-4">
                                    <div class="card m-card shadow border-0">
                                        <a href="{% url 'movies-detial' i.slug %}">
                                            <div class="m-card-cover">
                                                <div
                                                    class="position-absolute bg-white shadow-sm rounded text-center p-2 m-2 love-box">
                                                    <h6 class="text-gray-900 mb-0 font-weight-bold"><i
                                                            class="fas fa-heart text-danger"></i> 88%</h6>
                                                    <small class="text-muted">23,421</small>
                                                </div>
                                                <img src="{{i.image.url}}" class="card-img-top" alt="...">
                                            </div>
                                            <div class="card-body p-3">
                                                <h5 class="card-title text-gray-900 mb-1">{{i.title}}</h5>
                                                <p class="card-text"><small class="text-muted">{{i.language}}</small> <small
                                                        class="text-danger"><i
                                                            class="fas fa-calendar-alt fa-sm text-gray-400"></i>
                                                              {{i.release_date}}</small> </p>
                                            </div>
                                        </a>
                                    </div>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
